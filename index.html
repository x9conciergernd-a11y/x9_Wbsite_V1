<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (VERY IMPORTANT for Google) -->
    <title>X9 Concierge | Private Lifestyle & Personal Management Service</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="X9 Concierge is a private lifestyle management service acting as your personal assistant. Travel, dining, events, daily coordination & discreet support â€” all through one trusted point of contact."
      data-rh = "true"
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="X9, X9 Concierge, private concierge service, lifestyle management, personal assistant service, luxury concierge, premium concierge India"
    />

    <!-- Author -->
    <meta name="author" content="X9 Concierge" />

    <!-- Canonical URL (CHANGE DOMAIN AFTER LIVE) -->
    <link rel="canonical" href="https://www.x9concierge.com/" />

    <!-- Open Graph (For WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="X9 Concierge | Private Lifestyle Management Service" />
    <meta
      property="og:description"
      content="One point of contact. Complete discretion. Total peace of mind. X9 Concierge manages your lifestyle so you can focus on what matters."
    />
    <meta property="og:url" content="https://www.x9concierge.com/" />
    <meta property="og:site_name" content="X9 Concierge" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="X9 Concierge | Private Lifestyle Management Service" />
    <meta
      name="twitter:description"
      content="X9 is a private lifestyle concierge service handling travel, scheduling, events & daily coordination with complete discretion."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Schema Markup (VERY IMPORTANT FOR GOOGLE) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "X9 Concierge",
        "url": "https://www.x9concierge.com",
        "description": "Private lifestyle management and concierge service",
        "sameAs": [
          "https://www.linkedin.com/company/x9-concierge/"
        ]
      }
    </script>
  </head>

  <body>
    <noscript>
      X9 Concierge is a private lifestyle management service. Please enable JavaScript to experience our platform.
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
